<!doctype html>

<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <!-- Extra content properties defined to center modal on mobile -->
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui'>
    <title>Pixel Art</title>
    <link rel='stylesheet' href='styles.css'>
    <link
      rel='stylesheet'
      href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css'
    >
    <script type='module' src='scripts/main.js'></script>
  </head>

  <body>
    <header>
      <h1 id='title'>Pixel Art</h1>
    </header>

    <main>
      <div id='toolbar'>
        <i class='icon faded bi bi-pencil-fill'></i>
        <i class='icon faded bi bi-eraser-fill'></i>
        <button id='color-picker'></button>
        <button id='randomize-color' class='icon'>
          <i class='bi bi-shuffle'></i>
        </button>
        <button id='burn' class='icon'>
          <i class='bi bi-fire'></i>
        </button>
        <button class='open settings icon'>
          <i class='bi bi-sliders'></i>
        </button>
      </div>

      <div id='grid-container'></div>
    </main>

    <dialog class='settings'>
      <div class='container'>
        <h2>Settings</h2>
        <div class='field'>
          <label for='grid-size'>Grid size</label>
          <input id='grid-size' value='16' autocomplete='off'
            title='Number from 1&ndash;100'
          >
        </div>
        <button class='close'>Done</button>
      </div>
    </dialog>
  </body>
</html>

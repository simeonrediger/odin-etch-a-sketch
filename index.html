<!doctype html>

<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <!-- Extra content properties defined to center modal on mobile -->
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui'>
    <title>Etch A Sketch</title>
    <link rel='stylesheet' href='styles.css'>
    <link
      rel='stylesheet'
      href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css'
    >
    <script type='module' src='script.js'></script>
  </head>

  <body>
    <header>
      <h1 id='title'>Etch A Sketch</h1>
      <button class='settings icon'>
        <i class='bi bi-sliders'></i>
      </button>
    </header>

    <main>
      <div id='grid'></div>
    </main>

    <dialog id='settings'>
      <div class='container'>
        <h2>Settings</h2>
        <div class='field'>
          <label for='grid-size'>Grid size</label>
          <input id='grid-size' value='16' autocomplete='off'
            title='Number from 1&ndash;100'
          >
        </div>
        <button class='close'>Done</button>
      </div>
    </dialog>
  </body>
</html>

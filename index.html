<!doctype html>

<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <!-- Extra content properties defined to center modal on mobile -->
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui'>
    <title>Pixel Art</title>
    <link rel='stylesheet' href='styles.css'>
    <link
      rel='stylesheet'
      href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css'
    >
    <script type='module' src='scripts/main.js'></script>
  </head>

  <body>
    <header>
      <h1 id='title'>Pixel Art</h1>
    </header>

    <main>
      <ul id='toolbar'>
        <li>
          <i class='icon faded bi bi-pencil-fill' title='Draw with left click'
            tabindex='0' aria-label='Draw with left click'
          ></i>
        </li>

        <li>
          <i class='icon faded bi bi-eraser-fill' title='Erase with right click'
            tabindex='0' aria-label='Erase with right click'
          ></i>
        </li>

        <li>
          <button id='burn' class='icon' title='Burn (darken)'
            aria-label='Burn (darken)'
          >
            <i class='bi bi-fire' aria-hidden='true'></i>
          </button>
        </li>

        <li>
          <button id='color-picker' title='Select a color'
            aria-label='Open color selection menu'
          ></button>
        </li>

        <ul id='color-menu' class='hidden'>
          <li class='color-option'>
            <button title='Red' aria-label='Red' data-color='red'></button>
          </li>
          <li class='color-option'>
            <button title='Orange' aria-label='Orange' data-color='orange'
            ></button>
          </li>
          <li class='color-option'>
            <button title='Yellow' aria-label='Yellow' data-color='yellow'
            ></button>
          </li>
          <li class='color-option'>
            <button title='Green' aria-label='Green' data-color='green'
            ></button>
          </li>
          <li class='color-option'>
            <button title='Blue' aria-label='Blue' data-color='blue'></button>
          </li>
          <li class='color-option'>
            <button title='Purple' aria-label='Purple' data-color='purple'
            ></button>
          </li>
          <li class='color-option'>
            <button title='Pink' aria-label='Pink' data-color='pink'></button>
          </li>
          <li class='color-option'>
            <button title='White' aria-label='White' data-color='white'
            ></button>
          </li>
          <li class='color-option'>
            <button title='Black' aria-label='Black' data-color='black'></button>
          </li>
        </ul>

        <li>
          <button id='randomize-color' class='icon'
            title='Randomize color of each stroke'
            aria-label='Randomize color of each stroke'
          >
            <i class='bi bi-shuffle' aria-hidden='true'></i>
          </button>
        </li>

        <li>
          <button class='open settings icon' title='Settings'
            aria-label='Open settings menu'
          >
            <i class='bi bi-sliders' aria-hidden='true'></i>
          </button>
        </li>
      </ul>

      <div id='grid-container'></div>
    </main>

    <dialog class='settings'>
      <div class='container'>
        <h2>Settings</h2>
        <div class='field'>
          <label for='grid-size'>Grid size</label>
          <input id='grid-size' value='16' autocomplete='off'
            title='Number from 1&ndash;100'
          >
        </div>
        <button class='close'>Done</button>
      </div>
    </dialog>
  </body>
</html>
